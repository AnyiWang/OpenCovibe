<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenCovibe</title>
    <style>
      #app-splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: hsl(0 0% 7.1%);
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      :root:not(.dark) #app-splash {
        background: hsl(0 0% 100%);
      }
      #app-splash img {
        width: 64px;
        height: 64px;
        margin-bottom: 24px;
      }
      #app-splash .spinner {
        width: 24px;
        height: 24px;
        border: 2.5px solid hsl(0 0% 30%);
        border-top-color: hsl(38 86% 64%);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 16px;
      }
      :root:not(.dark) #app-splash .spinner {
        border-color: hsl(0 0% 85%);
        border-top-color: hsl(38 86% 64%);
      }
      #app-splash .hint {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 13px;
        color: hsl(0 0% 54.5%);
      }
      :root:not(.dark) #app-splash .hint {
        color: hsl(0 0% 42%);
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="app-splash">
      <img src="/logo.png" alt="OpenCovibe" />
      <div class="spinner"></div>
      <div class="hint">Initializing...</div>
    </div>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
